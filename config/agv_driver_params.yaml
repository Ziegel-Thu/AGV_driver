/**:
  ros__parameters:
    # 串口配置
    control_serial:      # 控制命令串口
      port: "/dev/agv_ctrl"  # 串口设备名，更新为检测到的设备
      baud_rate: 115200     # 波特率
      timeout: 0.1          # 超时时间(秒)

    # 速度参数配置
    velocity:
      # 线速度配置
      linear:
        x:
          offset: 0.0       # Vx偏移量
          max: 1.0          # Vx最大值(m/s)，会被映射到AGV范围
        y:
          offset: 0.0       # Vy偏移量
          max: 1.0          # Vy最大值(m/s)，会被映射到AGV范围
      
      # 角速度配置
      angular:
        z:
          offset: 0.0       # Wz偏移量
          max: 1.0          # Wz最大值(rad/s)，会被映射到AGV范围
    
    # AGV底盘参数
    agv_chassis:
      speed_range: 330       # AGV底盘速度范围，值越大响应越灵敏 (默认为5，对应速度范围±100)

    # 调试模式
    debug: true               # 调试模式开关，启用以查看更多信息
    protocol_debug: false      # 协议调试模式，打印16进制数据
    debug_print_interval: 0.5  # 调试信息打印间隔(秒)，降低间隔以更频繁地查看数据
    
    # 安全机制
    cmd_timeout: 0.5          # cmd_vel超时时间(秒)，超过此时间未收到命令则速度归零 